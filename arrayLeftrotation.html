<!DOCTYPE html>
<html>

<head>
    <title>
        Namastey Javascript!
    </title>

</head>

<body>
    <h2>Array left rotation Program</h2>

    <p id="demo" class="sample"></p>

    <script>
        function leftRotate(arr, d, n) {
            for (i = 0; i < d; i++)
                leftRotatebyOne(arr, n);
        }

        function leftRotatebyOne(arr, n) {
            var i, temp;
            temp = arr[0];
            for (i = 0; i < n - 1; i++)
                arr[i] = arr[i + 1];
            arr[n - 1] = temp;
        }
        var arr = [1, 2, 3, 4, 5, 6, 7];
        leftRotate(arr, 3, 7);
        for (i = 0; i < arr.length; i++)
            document.write(arr[i] + " ");

    </script>

</body>

</html>
